<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Soma</title>
    <style>
        input#num1, input#num2{
            width: 60px;
        }
        div#res{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <input type="number" id="num1"> +
    <input type="number" id="num2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar() {
            var nm1 = window.document.getElementById('num1')
            var nm2 = window.document.getElementById('num2')
            var re = window.document.getElementById('res')
            var n1 = Number(nm1.value)
            var n2 = Number(nm2.value)
            var s = n1 + n2
            re.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a ${s}`
        }
    </script>
</body>
</html>
